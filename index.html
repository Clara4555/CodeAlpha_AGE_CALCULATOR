<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
   <form action="" id="ageCalculator">
    <h1>Welcome to Age Calculator</h1>

    <label for="year">What is your name</label>
    <input type="TEXT" name="name" id="name" required>

    <label for="year">YEAR</label>
    <input type="number" name="" id="year" required>

    <label for="year">Month</label>
    <input type="number" name="number" id="month" required>

    <label for="year">Day</label>
    <input type="number" name="day" id="day" required>


   <!-- submit and reset button -->

   <div class="container">
    <button type="submit">Calculate</button>
    <button type="button" id="reset">Reset</button>
   </div>
   <!-- result container -->
   <div id="ageresult">
     <span id="span">Age</span>
   </div>


   <script src="js/age_calculator.js"></script>
</body>
</html>
